site_name: AgnosPCB Documentation
theme:
  features:
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/?h=navigation+tabs#navigation-tabs
    - navigation.tabs
    - navigation.tabs.sticky
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/?h=navigation+tabs#anchor-tracking
    - navigation.tracking
    - navigation.instant
    - navigation.expand
  name: material
  palette:
    primary: custom
  font:
    text: Roboto
  favicon: assets/cropped-agnosPCB-favicon-192x192.webp
  logo: assets/cropped-agnosPCB-favicon-192x192.webp
extra_css:
  - stylesheets/agnos_colors.css
plugins:
  - search
   #  - Navigation
extra:
  version:
    provider: mike
nav:
  - Getting started:
    - Package content: 'Package_content.md'
    - Unboxing guide: 'Unboxing.md'
    - Connection guide: 'Connection_guide.md'
    #- Account created: 'Account-created.md'
    #- Installation process: 'Installation_process.md'
  - How to use it:
    - User Interface: 'Screen-layout.md'
    - Inspection workflow: Inspection_workflow.md
    - Other functions:
      - Barcode reader: 'Barcode_reader.md'
      - Set exclusion area: 'Set_exclusion_area.md'
      - Set sensitivity: 'Set_sensitivity.md'
      - UUI to REFERENCE: 'UUI_to_REFERENCE.md'
      #- Auto processing: 'Auto_processing.md'
  - Help:
    - FAQ: 'FAQ.md'
    - Tips: 'Tips.md'
    #- General information: 'Products-and-services.md'
    # - Troubleshooting: 'Troubleshooting.md'
    - Update your AOI computer: 'Update-your-AOI-computer.md'
#  - privacy
copyright: Copyright &copy; 2023 - 2024 AgnosPCB
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true



