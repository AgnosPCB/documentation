            Troubleshooting: Risoluzione dei problemi
            Additional information: Informazioni aggiuntive
            FAQ: Domande Frequenti (FAQ)
            Tips: Suggerimenti
        - locale: de
          name: Deutsch
          build: true
          nav_translations:
            Getting started: Erste Schritte
            Package content: Paketinhalt
