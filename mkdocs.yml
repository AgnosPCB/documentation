site_name: AgnosPCB Documentation
site_url: ""
use_directory_urls: false
theme:
  features:
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/?h=navigation+tabs#navigation-tabs
    - navigation.tabs
    - navigation.tabs.sticky
    # https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/?h=navigation+tabs#anchor-tracking
    - navigation.tracking
    - navigation.instant
    - navigation.expand
  name: material
  palette:
    - scheme: default
      primary: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
  favicon: assets/cropped-agnosPCB-favicon-192x192-t.webp
  logo: assets/cropped-agnosPCB-favicon-192x192.webp
extra_css:
  - stylesheets/agnos_colors.css
plugins:
  - search
  - mike:
      version_selector: true
      alias_type: symlink
      canonical_version: latest
  - i18n:
      default_language: en
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: es
          name: Español
          build: true
          nav_translations:
            Getting started: Comenzando
            Package content: Contenido del paquete
            Unboxing guide: Guía de desembalaje
            Connection guide: Guía de conexión
            How to use it: Cómo usarlo
            Terminology: Terminología
            User Interface: Interfaz de Usuario
            Inspection workflow: Flujo de trabajo de inspección
            Settings menu: Menú de Configuración
            Other functions: Otras funciones
            Barcode reader: Lector de código de barras
            Exclusion area: Área de exclusión
            Sensitivity: Sensibilidad
            UUI to REFERENCE: UUI a REFERENCIA
            Network interface configuration: Configuración de la interfaz de red
            Workspace icons: Iconos del espacio de trabajo
            Support: Soporte
            Maintenance: Mantenimiento
            Update software: Actualizar software
            Troubleshooting: Solución de problemas
            Additional information: Información adicional
            FAQ: Preguntas Frecuentes (FAQ)
            Tips: Consejos
        - locale: fr
          name: Français
          build: true
          nav_translations:
            Getting started: Démarrage
            Package content: Contenu du colis
            Unboxing guide: Guide de déballage
            Connection guide: Guide de connexion
            How to use it: Comment l'utiliser
            Terminology: Terminologie
            User Interface: Interface utilisateur
            Inspection workflow: Flux de travail d'inspection
            Settings menu: Menu des paramètres
