            Workspace icons: Icônes de l'espace de travail
            Support: Support
            Maintenance: Maintenance
            Update software: Mise à jour du logiciel
            Troubleshooting: Dépannage
            Additional information: Informations supplémentaires
            FAQ: FAQ
            Tips: Conseils
        - locale: it
          name: Italiano
          build: true
          nav_translations:
            Getting started: Per iniziare
            Package content: Contenuto della confezione
            Unboxing guide: Guida all'unboxing
            Connection guide: Guida alla connessione
            How to use it: Come usarlo
            Terminology: Terminologia
